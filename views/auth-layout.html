<!-- AUTH UI PATCH: Password Toggle + Mobile Polish -->
<style>
  /* --- GLOBAL AUTH LAYOUT FIXES --- */
  .auth-container {
    max-width: 420px;
    margin: 0 auto;
    padding: 24px;
  }

  .auth-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .auth-card h1 {
    font-size: 1.5rem;
    margin-bottom: 8px;
  }

  .auth-card p {
    color: #555;
    margin-bottom: 16px;
  }

  /* --- INPUT GROUP --- */
  .input-group {
    margin-bottom: 16px;
  }

  .input-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .input-wrapper {
    position: relative;
  }

  .input-wrapper input {
    width: 100%;
    padding: 12px 44px 12px 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  /* --- PASSWORD TOGGLE BUTTON --- */
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 14px;
    color: #333;
  }

  /* --- BUTTONS --- */
  .auth-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 12px;
  }

  .auth-actions button {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  .btn-primary {
    background: #111827;
    color: #fff;
    border: none;
  }

  .btn-secondary {
    background: #f3f4f6;
    border: 1px solid #ddd;
  }

  /* --- FOOTER DISCLAIMER --- */
  .auth-footer {
    margin-top: 20px;
    font-size: 12px;
    color: #666;
    text-align: center;
  }

  /* --- REMOVE INTERNAL SETUP TEXT --- */
  .admin-setup-hint {
    display: none !important;
  }

  /* --- MOBILE POLISH --- */
  @media (max-width: 480px) {
    .auth-container {
      padding: 16px;
    }

    .auth-card {
      padding: 20px;
    }

    .auth-card h1 {
      font-size: 1.35rem;
    }
  }
</style>

<script>
  // PASSWORD VISIBILITY TOGGLE
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("[data-toggle-password]").forEach(btn => {
      btn.addEventListener("click", () => {
        const input = document.getElementById(btn.dataset.togglePassword);
        if (!input) return;

        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        btn.textContent = isPassword ? "Hide" : "Show";
      });
    });
  });
</script>
